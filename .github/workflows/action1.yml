on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Build Website
        run: npm run build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: nodejs/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload
        uses: actions/download-artifact@v3
